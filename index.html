<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Preview Card</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>

  <div class="container-card">
    <div class="img-perfume-desktop">
      <img src="images/image-product-desktop.jpg" alt="perfume">
    </div>
    <div class="img-perfume-mobile">
      <img src="images/image-product-mobile.jpg" alt="perfume">
    </div>
    <div class="content">
      <h5>PERFUME</h5>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price">
        <h2>$149.99</h2>
        <h5><s>$169.99</s></h5>
      </div>
      <button> <img src="images/icon-cart.svg" alt="cart"> Add to cart</button>
    </div>
  </div>

</body>
</html>
